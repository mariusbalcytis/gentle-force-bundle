maba_gentle_force:
    redis:
        host: localhost
    strategies:
        headers:
            requests_available_header: Request-Limit
            wait_for_header: Retry-After
            content: '{"error":"rate_limit_exceeded"}'
            content_type: 'application/json'
            access_control_allow_origin: '*'
    limits:
        api_request:
            -
                max_usages: 2
                period: 1
            -
                max_usages: 10
                period: 10
        limit2:
            -
                max_usages: 3
                period: 1
    listeners:
        -
            path: ^/api/
            limits_key: api_request
            identifiers: [ip]
            strategy: headers
        -
            path: ^/api/
            limits_key: limit2
            identifiers: [ip]
